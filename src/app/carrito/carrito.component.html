<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>
@for (item of items; track item.idMeal) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{item.strMeal}}</ion-card-title>
      <ion-card-subtitle>{{item.strCategory}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.strInstructions}}    
    </ion-card-content>
  
    <ion-button fill="clear">Action 1</ion-button>
    <ion-button fill="clear">Action 2</ion-button>
  </ion-card>
}
