<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Platos</ion-title>
  </ion-toolbar>
</ion-header>
@for (plato of platoP; track plato.idMeal) {
  <ion-card>
    <img alt="Silhouette of mountains" src="{{plato.strMealThumb}}" />
    <ion-card-header>
      <ion-card-title>{{plato.strMeal}}</ion-card-title>
      <ion-card-subtitle>{{plato.strCategory}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p styles="text-overflow:ellipsis ">{{plato.strInstructions}}</p>
    </ion-card-content>
  </ion-card>
<ion-button (click)="addToCart(plato)" expand="block">AÃ±adir a la cesta</ion-button> 
}
